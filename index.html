        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;

        }
        .button {

        }
        .neon-effect {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            margin-bottom: 20px;
        }
        .neon-effect .olho {
            background: green;
            border-radius: 50%;
            margin: 0 10px;
            height: 10px;
            width: 10px;
            display: block !important;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            transform: scale(1);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0);

            100% {
